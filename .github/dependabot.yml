version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Kyiv"
    open-pull-requests-limit: 10
    groups:
      pip-minor:
        update-types:
          - "minor"
      pip-patch:
        update-types:
          - "patch"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Kyiv"
    open-pull-requests-limit: 10
    groups:
      actions-minor:
        update-types:
          - "minor"
      actions-patch:
        update-types:
          - "patch"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
