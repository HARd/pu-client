name: Build PlayUA Desktop Client

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-build.txt

      - name: Build on macOS
        if: runner.os == 'macOS'
        shell: bash
        run: bash ./scripts/build.sh

      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File .\scripts\build.ps1

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          cd dist
          zip -r ../playua-desktop-client-macos.zip playua-desktop-client.app playua-desktop-client

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\playua-desktop-client\* -DestinationPath playua-desktop-client-windows.zip -Force

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playua-desktop-client-${{ runner.os }}
          path: |
            playua-desktop-client-macos.zip
            playua-desktop-client-windows.zip
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version tag
        id: tag
        shell: bash
        run: |
          LATEST_TAG="$(git tag -l 'v*' --sort=-version:refname | head -n1)"
          if [[ -z "${LATEST_TAG}" ]]; then
            MAJOR=0
            MINOR=1
            PATCH=0
          else
            VERSION="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "${VERSION}"
            MAJOR="${MAJOR:-0}"
            MINOR="${MINOR:-1}"
            PATCH="${PATCH:-0}"
          fi

          NEXT_PATCH=$((PATCH + 1))
          TAG_NAME="v${MAJOR}.${MINOR}.${NEXT_PATCH}"

          while git rev-parse -q --verify "refs/tags/${TAG_NAME}" >/dev/null 2>&1; do
            NEXT_PATCH=$((NEXT_PATCH + 1))
            TAG_NAME="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
          done

          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"

      - name: Create and push version tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.tag.outputs.tag_name }}" -m "Release ${{ steps.tag.outputs.tag_name }}"
          git push origin "${{ steps.tag.outputs.tag_name }}"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          target_commitish: ${{ github.sha }}
          prerelease: false
          generate_release_notes: true
          files: |
            release-assets/**/playua-desktop-client-macos.zip
            release-assets/**/playua-desktop-client-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
