name: Build PlayUA Desktop Client

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.ver.outputs.tag_name }}
      app_version: ${{ steps.ver.outputs.app_version }}
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: ver
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            TAG_NAME="v0.0.0"
          else
            LATEST_TAG="$(git tag -l 'v*' --sort=-version:refname | head -n1)"
            if [[ -z "${LATEST_TAG}" ]]; then
              MAJOR=0
              MINOR=1
              PATCH=0
            else
              VERSION="${LATEST_TAG#v}"
              IFS='.' read -r MAJOR MINOR PATCH <<< "${VERSION}"
              MAJOR="${MAJOR:-0}"
              MINOR="${MINOR:-1}"
              PATCH="${PATCH:-0}"
            fi

            NEXT_PATCH=$((PATCH + 1))
            TAG_NAME="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
            while git rev-parse -q --verify "refs/tags/${TAG_NAME}" >/dev/null 2>&1; do
              NEXT_PATCH=$((NEXT_PATCH + 1))
              TAG_NAME="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
            done
          fi

          APP_VERSION="${TAG_NAME#v}"
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "app_version=${APP_VERSION}" >> "$GITHUB_OUTPUT"

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: version
    env:
      APP_VERSION: ${{ needs.version.outputs.app_version }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-build.txt

      - name: Build on macOS
        if: runner.os == 'macOS'
        shell: bash
        run: bash ./scripts/build.sh

      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File .\scripts\build.ps1

      - name: Package artifact (macOS DMG)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          rm -rf dmg-root
          mkdir -p dmg-root
          cp -R "dist/playua-desktop-client.app" "dmg-root/PlayUA Desktop Client.app"
          ln -s /Applications "dmg-root/Applications"
          cat > "dmg-root/Install.txt" <<'EOF'
          Drag "PlayUA Desktop Client.app" to "Applications".
          EOF
          hdiutil create -volname "PlayUA Desktop Client" \
            -srcfolder "dmg-root" \
            -ov -format UDZO "playua-desktop-client-macos.dmg"

      - name: Upload artifact (macOS DMG)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: playua-desktop-client-macOS
          path: playua-desktop-client-macos.dmg
          if-no-files-found: error

      - name: Upload artifact (Windows EXE)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: playua-desktop-client-Windows
          path: dist\playua-desktop-client.exe
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    needs:
      - version
      - build
    permissions:
      contents: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push version tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="${{ needs.version.outputs.tag_name }}"
          if git rev-parse -q --verify "refs/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag already exists: ${TAG_NAME}"
          else
            git tag -a "${TAG_NAME}" -m "Release ${TAG_NAME}"
            git push origin "${TAG_NAME}"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag_name }}
          target_commitish: ${{ github.sha }}
          prerelease: false
          generate_release_notes: true
          files: |
            release-assets/**/playua-desktop-client-macos.dmg
            release-assets/**/playua-desktop-client.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
